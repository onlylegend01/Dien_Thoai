<div class="chat-icon">
    <img src="./images_hoa/chat-icon.png" alt="chat" />
  </div>

  <div class="chatbot-box">
    <div class="chat-profile">
      <img src="./images_hoa/uichat.jpg" alt="" />

      <div class="chat-profile-text">
        <h3>Hoa tươi HG</h3>
        <p>Online</p>
      </div>
    </div>
    <div id="chatlist">
      <ul></ul>
    </div>

    <div class="message-box-wrap">
      <div class="message-box"></div>
      <button id="send">></button>
    </div>

    <div class="admin-client-message-wrap">
      <select name="service" data-question="Dịch vụ của chúng tôi">
        <option>Các loại hoa</option>
        <option>Hoa sinh nhât</option>
        <option>Hoa chúc mừng</option>
        <option>Hoa lan</option>
        <option>Hoa khai trương</option>
      </select>
      <input type="text" name="name" data-question="Bạn tên là gì" />
      <input
        type="text"
        name="email"
        data-question="Email của bạn là gì"
        data-name
        required
      />
      <input type="text" name="phone" data-question="Số điện thoại của bạn" />
      <div data-question="Đồng ý ?">
        <button id="confirm">Yes</button>
        <button id="notconfirm">No</button>
      </div>
    </div>

    <form id="submit_info_form">
      <div class="submit_info"></div>
      <input type="submit" value="Send" id="submit" name="" />
    </form>
  </div>
